<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Planner</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <style>
        .jumbotron {
            background-image: url("/images/expedia_home.jpg");
            background-size: cover;
        }
        .well {
            background-color: rgba(245, 245, 245, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <h1>Vacation Planner<small>  One stop shop for holidays</small></h1>
                <p class="lead">Be it an action-packed tour or a peaceful getaway, you can sketch out your dream trip here</p>
            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-1 col-sm-1"></div>
                <div class="well col-md-8 col-sm-8">
                    <form>
                        <h3>Let's plan your vacation! </h3>
                        <div class="form-group col-md-12 col-sm-12">
                            <label for="city-input" class="col-2 col-form-label">Destination</label>
                            <input class="form-control" type="text" placeholder="City" id="city-input">
                        </div>
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="datetimepicker6" class="col-2 col-form-label">From</label>
                            <div class='input-group date' id='datetimepicker6'>
                                <input type='text' class="form-control" id="start-date"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-sm-6">
                            <label for="datetimepicker7" class="col-2 col-form-label">To</label>
                            <div class='input-group date' id='datetimepicker7'>
                                <input type='text' class="form-control" id="end-date">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group col-md-1 col-sm-1"></div>
                        <button type="submit" id="search" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/collapse.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/landingPage.js"></script>
</body>
</html>
